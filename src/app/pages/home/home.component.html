<ion-content class="home-content">
  <div class="welcome-section">
    <div class="welcome-header">
      <div class="welcome-card" routerLink="/profile">
        <div class="welcome-avatar">
          @if (profilePhoto) {
            <img [src]="profilePhoto" alt="Foto do perfil" />
          } @else {
            <ion-icon name="person"></ion-icon>
          }
        </div>
        <div class="welcome-text">
          <h2>Olá, {{ userName }}!</h2>
          <p>Toque para editar perfil</p>
        </div>
      </div>
      <ion-button fill="clear" class="logout-btn" (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="quick-actions">
    <h3>Acesso Rápido</h3>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/folder/novo-emprestimo">
            <ion-card-content>
              <div class="action-icon add">
                <ion-icon name="add-circle-outline"></ion-icon>
              </div>
              <ion-card-title>Novo Empréstimo</ion-card-title>
              <ion-card-subtitle>Registrar novo</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="action-card" routerLink="/folder/emprestimos">
            <ion-card-content>
              <div class="action-icon list">
                <ion-icon name="list-outline"></ion-icon>
              </div>
              <ion-card-title>Empréstimos</ion-card-title>
              <ion-card-subtitle>Ativos</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/historico">
            <ion-card-content>
              <div class="action-icon history">
                <ion-icon name="time-outline"></ion-icon>
              </div>
              <ion-card-title>Histórico</ion-card-title>
              <ion-card-subtitle>Todos os registros</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="action-card" routerLink="/folder/relatorio">
            <ion-card-content>
              <div class="action-icon report">
                <ion-icon name="stats-chart-outline"></ion-icon>
              </div>
              <ion-card-title>Relatório</ion-card-title>
              <ion-card-subtitle>Visualizar dados</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
