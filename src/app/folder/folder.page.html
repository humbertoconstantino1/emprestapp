<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    @if(folder === 'emprestimos'){
    <ion-title>Emprestados</ion-title>
    }@if(folder === 'novo-emprestimo'){
    <ion-title>Novo Empréstimo</ion-title>
    }@if(folder === 'relatorio'){
    <ion-title>Relatório</ion-title>
    }
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

@if(folder === 'emprestimos'){
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <app-card
          [firstName]="'Eduardo Brasileiro'"
          [observation]="'Disse que só vai poder pagar dia 15'"
          [atrased]="true"
          [valor]="1500"
          [dataVencimento]="'2025-12-01'"
        ></app-card>
        <app-card
          [firstName]="'Humberto Constantino'"
          [atrased]="false"
          [valor]="800"
          [dataVencimento]="'2025-12-20'"
        ></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
} @if(folder === 'novo-emprestimo'){
<ion-content>
  <app-new-emprestimo></app-new-emprestimo>
</ion-content>
} @if(folder === 'relatorio'){
<ion-content>
  <app-relatorio></app-relatorio>
</ion-content>
}
